<section class="container mt-4">
  <h2 class="">Editar cliente</h2>
  <app-notification *ngIf="showAlert" [alertClass]="alertClass" [alertMessage]="alertMessage"/>
  <form (submit)="updateCompany()">
    <div class="form-group mb-4">
      <label for="nombre">Nombre</label>
      <input
        class="form-control"
        id="nombre"
        name="nombre"
        type="text"
        [(ngModel)]="company.nombre"
      />
    </div>
    <div class="form-group mb-4">
      <label for="apellido">Apellido</label>
      <input
        class="form-control"
        id="apellido"
        name="apellido"
        type="text"
        [(ngModel)]="company.apellido"
      />
    </div>
    <div class="form-group mb-4">
      <label for="telefono">Tel√©fono</label>
      <input
        class="form-control"
        id="telefono"
        name="telefono"
        type="text"
        [(ngModel)]="company.telefono"
      />
    </div>
    <div class="form-group mb-4">
      <label for="genero">Genero</label>
      <input
        class="form-control"
        id="genero"
        name="genero"
        type="text"
        [(ngModel)]="company.genero"
      />
    </div>
    <div class="form-group mb-4">
      <label for="altura">Altura</label>
      <input
        class="form-control"
        id="altura"
        name="altura"
        type="text"
        [(ngModel)]="company.altura"
      />
    </div>
    <div class="form-group mb-4">
      <label for="peso">Peso</label>
      <input
        class="form-control"
        id="peso"
        name="peso"
        type="text"
        [(ngModel)]="company.peso"
      />
    </div>
    <div class="form-group mb-4">
      <label for="tipo_membresia">Tipo de membresia</label>
      <input
        class="form-control"
        id="tipo_membresia"
        name="tipo_membresia"
        type="text"
        [(ngModel)]="company.tipo_membresia"
      />
    </div>
    <div class="d-grid gap-2 d-md-block">
      <button type="submit" class="btn mt-3" style="background-color: #3cff75; color: #000000;"><i class="bi bi-pencil"></i> Editar</button>
    </div>
  </form>
</section>
