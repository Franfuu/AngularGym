<section class="container mt-4">
  <h2 class="">Añadir empresa</h2>
  <app-notification *ngIf="showAlert" [alertClass]="alertClass" [alertMessage]="alertMessage"/>
  <form [formGroup]="companyForm" (submit)="submitCompany()">
    <div class="form-group mb-4">
      <label for="nombre">Nombre</label>
      <input
        class="form-control"
        id="nombre"
        type="text"
        formControlName="nombre"
      />
    </div>
    <div class="form-group mb-4">
      <label for="apellido">Apellido</label>
      <input
        class="form-control"
        id="apellido"
        type="text"
        formControlName="apellido"
      />
    </div>
    <div class="form-group mb-4">
      <label for="genero">Género</label>
      <input
        class="form-control"
        id="genero"
        type="text"
        formControlName="genero"
      />
    </div>
    <div class="form-group mb-4">
      <label for="altura">Altura</label>
      <input
        class="form-control"
        id="altura"
        type="number"
        formControlName="altura"
      />
    </div>
    <div class="form-group mb-4">
      <label for="peso">Peso</label>
      <input
        class="form-control"
        id="peso"
        type="number"
        formControlName="peso"
      />
    </div>
    <div class="form-group mb-4">
      <label for="telefono">Teléfono</label>
      <input
        class="form-control"
        id="telefono"
        type="text"
        formControlName="telefono"
      />
    </div>
    <div class="form-group mb-4">
      <label for="tipo_membresia">Tipo de Membresía</label>
      <input
        class="form-control"
        id="tipo_membresia"
        type="text"
        formControlName="tipo_membresia"
      />
    </div>
    <div class="d-grid gap-2 d-md-block">
      <button type="submit" class="btn btn-primary mt-3 "><i class="bi bi-plus-lg"></i> Añadir</button>
    </div>
  </form>
</section>
